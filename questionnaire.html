<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>室内合奏団部誌アンケート</title>
  <link rel="stylesheet" href="questionnaire-toppage-style.css">
 </head>

 <body>

  <header>
    <h1>室内合奏団部誌アンケート</h1>
  </header>

  <main>
    <h3>{{name}}さん、こんにちは</h3>
    <h4>アンケートへのご協力お願いします！</h4>
    <form class="" action="/confirmation" method="post">
      <h2>他己紹介</h2>
      {%for member in name_list%}
        <p>
          {{member}}<br>
          <textarea name="{{member}}" rows="2"></textarea>
        </p>

    </form>
    <button type="submit">確認</button>
  </main>

 </body>

</html>
